<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Racket Match |</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Racket Recommendation Tool</h1>
        <p>Find the perfect racket for your game</p>
    </header>

    <div class="container content">
        <!-- User Input Form -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tell Us About Your Preferences</h5>
                <form id="userForm">
                    <div class="mb-3">
                        <label for="skillLevel" class="form-label">Skill Level</label>
                        <select class="form-select" id="skillLevel">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                            <option value="professional">Professional</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="playStyle" class="form-label">Play Style</label>
                        <select class="form-select" id="playStyle">
                            <option value="offensive">Offensive</option>
                            <option value="defensive">Defensive</option>
                            <option value="balanced">Balanced</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="budget" class="form-label">Budget</label>
                        <input type="number" class="form-control" id="budget" placeholder="Enter your budget in $">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="getRecommendations()">Get Recommendations</button>
                </form>
            </div>
        </div>

        <!-- Recommendation Section -->
        <div id="recommendations" class="card d-none">
            <div class="card-body">
                <h5 class="card-title">Recommended Rackets</h5>
                <ul id="racketList" class="list-group"></ul>
                <button class="btn btn-secondary mt-3" onclick="refreshRecommendations()">Refresh Recommendations</button>
            </div>
        </div>
    </div>

    <script>
        async function getRecommendations() {
            const skillLevel = document.getElementById('skillLevel').value;
            const playStyle = document.getElementById('playStyle').value;
            const budget = parseFloat(document.getElementById('budget').value);

            // Fetch recommendations from the Flask server
            const response = await fetch('http://127.0.0.1:5000/recommend', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ skillLevel, playStyle, budget })
            });

            // Parse the JSON response
            const recommendations = await response.json();

            // Display the recommendations in the UI
            displayRecommendations(recommendations);
        }

        function displayRecommendations(recommendations) {
            const recommendationsDiv = document.getElementById('recommendations');
            const racketList = document.getElementById('racketList');
            racketList.innerHTML = '';

            if (recommendations.length > 0) {
                recommendations.forEach(racket => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.textContent = `${racket.name} - $${racket.price}`;
                    racketList.appendChild(listItem);
                });
            } else {
                const noResult = document.createElement('li');
                noResult.className = 'list-group-item';
                noResult.textContent = 'No rackets match your criteria.';
                racketList.appendChild(noResult);
            }

            recommendationsDiv.classList.remove('d-none');
        }

        async function refreshRecommendations() {
            // Refresh the recommendations by calling the same API
            await getRecommendations();
        }
    </script>
</body>
</html>
